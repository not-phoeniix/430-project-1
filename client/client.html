<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="/client.js"></script>

  <script>
  </script>
</head>

<body>
  <section id="top">
    <h3>Programming Language API</h3>

    <form id="add-language-form" action="/addLanguage" method="post">
      <label for="name">Name: </label>
      <input class="name-field" type="text" name="name" />

      <label for="year">Year: </label>
      <input class="year-field" type="number" name="year" step="1" />

      <label for="creator">Creator: </label>
      <input class="creator-field" type="text" name="creator" />

      <label for="typing">Typing: </label>
      <select class="typing-select" name="typing">
        <option value="static">Static</option>
        <option value="dynamic">Dynamic</option>
      </select>

      <input type="submit" value="Add Language" />
    </form>

    <form id="add-rating-form" action="/addRating" method="post">
      <label for="name">Name: </label>
      <input class="name-field" type="text" name="name" />

      <label for="rating">Rating: </label>
      <input class="rating-field" type="number" min="1" max="5" name="rating" step="1" />

      <label for="comment">Comment: </label>
      <input class="comment-field" type="text" name="comment" />

      <input type="submit" value="Add Rating" />
    </form>

    <form id="get-languages-form" action="/getAllLanguages" method="get">
      <select class='url-field'>
        <option value='/getAllLanguages'>/getAllLanguages</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select class="method-select">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Send" />
    </form>

    <form id="search-language-form" action="/getLanguage" method="get">
      <label for="name">Search Language:</label>
      <input class="name-field" type="text" name="name">
      <input type="submit" value="Search" />
    </form>

  </section>

  <section id="content"></section>
</body>

</html>
