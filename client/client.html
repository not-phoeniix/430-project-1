<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="/client.js"></script>

  <script>
  </script>
</head>

<body>
  <nav>
    <span class="nav-item nav-title">Project 01</span>
    <a class="nav-item" href="./">App</a>
    <a class="nav-item" href="./docs/docs.html">Docs</a>
  </nav>

  <main>
    <h1>Programming Language API Test Application</h1>

    <section id="flex-columns">
      <section class="column">
        <h2>Endpoints</h2>

        <h3>Add Language</h3>
        <form id="add-language-form" action="/api/addLanguage" method="post">
          <label for="name">Name: </label>
          <input class="name-field" type="text" name="name" />
          <br>

          <label for="year">Year: </label>
          <input class="year-field" type="number" name="year" step="1" />
          <br>

          <label for="creator">Creator: </label>
          <input class="creator-field" type="text" name="creator" />
          <br>

          <label for="paradigm">Paradigms (CSV): </label>
          <input class="paradigm-field" type="text" name="paradigm" />
          <br>

          <label for="logo">Logo: </label>
          <input class="logo-field" type="text" name="logo" />
          <br>

          <label for="typing">Typing: </label>
          <select class="typing-select" name="typing">
            <option value="static">Static</option>
            <option value="dynamic">Dynamic</option>
          </select>
          <br>

          <input type="submit" value="Add Language" />
        </form>

        <h3>Add Rating</h3>
        <form id="add-rating-form" action="/api/addRating" method="post">
          <label for="name">Name: </label>
          <input class="name-field" type="text" name="name" />
          <br>

          <label for="rating">Rating: </label>
          <input class="rating-field" type="number" min="1" max="5" name="rating" step="1" />
          <br>

          <label for="comment">Comment: </label>
          <input class="comment-field" type="text" name="comment" />
          <br>

          <input type="submit" value="Add Rating" />
        </form>

        <h3>Get Data</h3>
        <form id="get-data-form" action="/api/getAllLanguages" method="get">
          <select class='url-select'>
            <option value='/api/getAllLanguages'>/api/getAllLanguages</option>
            <option value='/api/getAllLanguageNames'>/api/getAllLanguageNames</option>
            <option value='/api/getAllRatings'>/api/getAllRatings</option>
            <option value='/api/notReal'>/api/notReal</option>
          </select>
          <select class="method-select">
            <option value="get">GET</option>
            <option value="head">HEAD</option>
          </select>
          <input type="submit" value="Send" />
        </form>

        <h3>Search Data</h3>
        <form id="search-data-form" action="/api/getLanguage" method="get">
          <label for="term">Search Term:</label>
          <input class="term-field" type="text" name="term">

          <select class='url-select'>
            <option value='/api/getLanguage;name'>/api/getLanguage</option>
            <option value='/api/getRating;language'>/api/getRating</option>
          </select>

          <input type="submit" value="Search" />
        </form>
      </section>

      <section class="column">
        <h2>Server Response:</h2>
        <div class="server-response"></div>
      </section>
    </section>

  </main>
</body>

</html>
